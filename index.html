<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Scheduler</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
</head>
<body>
   <!-- Navigation Bar -->
   <nav>
    <div class="logo">Meeting Scheduler</div>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
    <div class="dropdown">
        <button class="dropbtn">Account</button>
        <div class="dropdown-content">
          <button id="logout-btn">Logout</button>
        </div>
      </div>
  </nav>

  <div class="container">
    <!-- Welcome Message -->
    <section id="welcome-section">
      <h2>Welcome, <span id="user-name">back</span></h2>
      <p id="typing-message"></p>
    </section>

    <!-- Calendar Section -->
    <section id="calendar-section">
      <h2>My Calendar</h2>
      <div id="calendar"></div>
      <button id="openModal">Create Meeting</button>
    </section>

    <!-- Meeting Creation Modal -->
    <div class="modal" id="meetingModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create Meeting</h2>
        <form id="meetingForm">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>

          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>

          <label for="time">Time:</label>
          <input type="time" id="time" name="time" required>

          <label for="attendees">Attendees (comma-separated emails):</label>
          <input type="text" id="attendees" name="attendees" required>

          <button type="submit">Create Meeting</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Meeting Scheduler. All rights reserved.</p>
    </footer>
  </div>
  <script type="module" src="register.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
