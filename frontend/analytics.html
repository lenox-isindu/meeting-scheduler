<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Analytics</title>
    <link rel="stylesheet" href="analytics.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="meetings.html">My Meetings</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="analytics.html" class="active">Analytics</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
    
    <header>
        <h1>Meeting Analytics</h1>
    </header>
    <main class="analytics-container">
        <section class="summary">
            <div class="card">
                <h3>Total Meetings</h3>
                <p id="total-meetings">Loading...</p>
            </div>
            <div class="card">
                <h3>Upcoming Meetings</h3>
                <p id="upcoming-meetings">Loading...</p>
            </div>
            <div class="card">
                <h3>Completed Meetings</h3>
                <p id="completed-meetings">Loading...</p>
            </div>
        </section>
        <section class="chart-toggle">
            <button id="toggleChart">Switch Chart</button>
        </section>
        <section class="chart-container">
            <canvas id="analyticsChart"></canvas>
            <canvas id="secondaryChart" style="display: none;"></canvas>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ScheduleWise. All rights reserved.</p>
      </footer>
    <script type="module"src="analytics.js"></script>
    
</body>
</html>
